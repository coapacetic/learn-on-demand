version: 2

models:

    - name: stg_customers
      columns: 
        - name: customer_id
          tests:
            - unique
            - not_null

    - name: stg_orders
      columns: 
        - name: status
          tests:
            - accepted_values:
                values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending